<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>10 Minutes Till Dawn</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <!-- Game Loader Scripts (These links must be valid for the game to work) -->
    <script src="cdn.jsdelivr.net"></script>

    <!-- Unified Styles -->
    <style>
      html, body {
        background: #000;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
        text-align: center;
      }
      div#gameContainer {
        background: transparent !important;
        position: absolute;
      }
      div#gameContainer[data-pixelated="true"] canvas {
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
      }

      /* Fullscreen Button Styles (Fixed Position Overlay) */
      #fullscreenButton {
        width: 150px;
        background-color: #383838;
        color: #FFFFFF;
        font-family: sans-serif;
        font-size: 16px;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 20;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      #fullscreenButton:hover {
        background-color: #555555;
      }
      
      /* Styles when in actual browser fullscreen mode */
      :fullscreen, :-webkit-full-screen, :-moz-full-screen, :-ms-fullscreen {
        width: 100% !important;
        height: 100% !important;
        top: 0 !important;
        left: 0 !important;
        position: fixed !important;
      }
    </style>
  </head>

  <body onload="onResize();">
    
    <div id="gameContainer" data-pixelated="true"></div>

    <button id="fullscreenButton" onclick="goFullscreen('gameContainer'); return false">
        Go Fullscreen
    </button>
    
    <!-- Unified JavaScript -->
    <script>
      // Game Initialization Script
      var gameInstance = UnityLoader.instantiate("gameContainer", "rawcdn.githack.com");
      var scaleToFit;
      try {
        scaleToFit = !!JSON.parse("");
      } catch (e) {
        scaleToFit = true;
      }

      // Game Resize Function (Centers the game canvas)
      function onResize() {
        var canvas = gameInstance.Module.canvas;
        var container = gameInstance.container;
        var w;
        var h;
        if (scaleToFit) {
          w = window.innerWidth;
          h = window.innerHeight;
          var r = 675 / 1200;
          if (w * r > window.innerHeight) {
            w = Math.min(w, Math.ceil(h / r));
          }
          h = Math.floor(w * r);
        } else {
          w = 1200;
          h = 675;
        }
        container.style.width = canvas.style.width = w + "px";
        container.style.height = canvas.style.height = h + "px";
        container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
        container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
      }
      window.addEventListener("resize", onResize);

      // Custom Fullscreen Function (This enables the button)
      function goFullscreen(id) {
          var element = document.getElementById(id);
          if (element) {
              if (element.requestFullscreen) {
                  element.requestFullscreen();
              } else if (element.webkitRequestFullScreen) {
                  element.webkitRequestFullScreen();
              } else if (element.mozRequestFullScreen) {
                  element.mozRequestFullScreen();
              } else if (element.msRequestFullscreen) {
                  element.msRequestFullscreen();
              }
          }
      }
    </script>
  </body>
</html>
